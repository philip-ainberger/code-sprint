<div class="flex flex-col gap-4">

    <div class="w-full h-full grid grid-cols-2 gap-4">
        <div class="w-full">
            <label for="input-label" class="block text-sm font-medium mb-2">Title</label>

            <input type="text" name="title" id="title" [(ngModel)]="sprint.title"
                class="py-3 px-4 block w-full rounded-md text-sm disabled:opacity-50 disabled:pointer-events-none custom-input">
        </div>

        <div class="w-full">
            <label for="input-label" class="block text-sm font-medium mb-2">Description</label>

            <input type="text" name="description" id="description" [(ngModel)]="sprint.description"
                class="py-3 px-4 block w-full rounded-md text-sm disabled:opacity-50 disabled:pointer-events-none custom-input">
        </div>


        <div class="w-full">
            <label for="input-label" class="block text-sm font-medium mb-2">Language</label>

            <select id="language"
                class="leading-7 relative flex text-nowrap w-full cursor-pointer rounded-md text-start text-sm custom-input disabled:opacity-50 disabled:pointer-events-none"
                (change)="updateLanguage()">
                <option *ngFor="let key of languageKeys" [value]="key">{{ languages[key] }}</option>
            </select>
        </div>

        <div class="w-full">
            <app-custom-select [label]="'Tags'" [id]="'tags'">
                <option *ngFor="let tag of tags" [value]="tag.id">{{ tag.name }}</option>
            </app-custom-select>
        </div>

    </div>

    <div class="flex flex-col gap-2">
        @if (id == undefined)
        {
        <button type="button" (disabled)="addingSprint" (click)="add()" class="button-with-icon mr-auto">
            <ng-icon class="text-xl" name="heroPlusSolid"></ng-icon>
            <p>Add</p>
        </button>
        } @else {
        <button type="button" (disabled)="addingSprint" (click)="update()" class="button-with-icon mr-auto">
            <ng-icon class="text-xl" name="heroPaperAirplaneSolid"></ng-icon>
            <p>Update</p>
        </button>
        }
    </div>
</div>

<div class="w-full h-full max-h-editor rounded-md p-4 flex flex-row gap-3 items-center">

    <div class="h-full w-1/2 flex flex-col justify-center">
        <span class="w-full uppercase text-sm font-bold text-center">Solution</span>
        <ngx-monaco-editor class="editor w-full full-height" [options]="editorOptions"
            [(ngModel)]="sprint.codeSolution">
        </ngx-monaco-editor>
    </div>

    <div class="h-full w-1/2 flex flex-col justify-center">
        <span class="w-full uppercase text-sm font-bold text-center">Exercise</span>
        <ngx-monaco-editor class="editor w-full full-height" [options]="editorOptions"
            [(ngModel)]="sprint.codeExercise">
        </ngx-monaco-editor>
    </div>
</div>
