<div class="flex flex-col gap-4">
    <div class="flex flex-row gap-3 rounded-md border-light-l2 dark:border-dark-l2 border-2 p-4">
      <input type="text" name="name" id="name" [(ngModel)]="name" placeholder="Tag name"
        class="py-2 px-3 block w-full rounded-md text-sm disabled:opacity-50 disabled:pointer-events-none custom-input">
      
        <button type="button" (click)="addTag()" class="button-with-icon text-sm w-min">
        <ng-icon name="heroPlusSolid"></ng-icon>
        <p>Add</p>
      </button>
    </div>
  
    <div class="flex flex-wrap gap-3">
      @for (tag of tags; track tag.id)
      {
      <div class="pl-2 bg-light-l2 dark:bg-dark-l2 rounded-md flex flex-row">
        <span>
          {{tag.name}}
        </span>
        <button type="button" class="hs-tooltip-toggle ml-2 mini-icon-button"
          data-hs-overlay="#hs-vertically-centered-modal" (click)="selectedTag = tag;">
          <ng-icon name="heroXMarkSolid"></ng-icon>
        </button>
      </div>
      }
    </div>
  </div>
  
  
  <div id="hs-vertically-centered-modal"
    class="hs-overlay hs-overlay-backdrop-open:bg-transparent hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto pointer-events-none">
    <div
      class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
      <div class="w-full flex flex-col bg-light-l2 dark:bg-dark-l2 border border-light-l3 dark:border-dark-l1 shadow-sm rounded-md pointer-events-auto">
        <div class="flex justify-between items-center py-3 px-4 border-b border-light-l3 dark:border-dark-l1">
          <h3 class="font-bold">
            Delete tag
          </h3>
  
          <button type="button" class="hs-tooltip-toggle ml-2 icon-button"
            data-hs-overlay="#hs-vertically-centered-modal">
            <ng-icon name="heroXMarkSolid"></ng-icon>
          </button>
        </div>
        <div class="p-4 overflow-y-auto flex flex-row gap-3 items-center">
          <p class="">
            Confirm to delete the following tag
          </p>
  
          <div class="px-2 bg-light-l3 dark:bg-dark-l3 rounded-md w-min">
            <span>
              {{selectedTag?.name}}
            </span>
          </div>
        </div>
        <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t border-light-l3 dark:border-dark-l1">
          <button type="button" (click)="selectedTag = undefined;"
            class="py-1 px-2 inline-flex items-center gap-x-2 text-sm font-medium rounded-md border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
            data-hs-overlay="#hs-vertically-centered-modal">
            Close
          </button>
          <button type="button" (click)="deleteTag(selectedTag?.id)" data-hs-overlay="#hs-vertically-centered-modal"
            class="py-1 px-2 inline-flex items-center gap-x-2 text-sm font-semibold rounded-md border border-transparent bg-red-600/90 text-white hover:bg-red-600 disabled:opacity-50 disabled:pointer-events-none">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
