<div class="flex flex-col h-full w-full">
    <div
        class="flex flex-row gap-2 mx-auto items-center justify-center rounded-md bg-light-l2 dark:bg-dark-l2 p-2 px-4 text-sm">
        <ng-icon name="heroCalendarDaysSolid"></ng-icon>
        <p>{{ currentDate | date: 'dd.MM.yyyy' }}</p>
        <ng-icon name="heroClockSolid"></ng-icon>
        <p>{{ currentDate | date: 'HH:mm' }}</p>
    </div>


    <div class="h-full w-full flex flex-row items-center">
        <div class="flex flex-col gap-2 max-w-16 items-center justify-center rounded-md bg-light-l2 dark:bg-dark-l2 p-2">
            <a href="/coming-soon" class="icon-button">
                <ng-icon name="heroUserCircleSolid"></ng-icon>
            </a>
            <a href="/coming-soon" class="icon-button">
                <ng-icon name="heroPuzzlePieceSolid"></ng-icon>
            </a>
            <a href="/sprints" class="icon-button">
                <ng-icon name="heroCommandLineSolid"></ng-icon>
            </a>
            <a href="/tags" class="icon-button">
                <ng-icon name="heroTagSolid"></ng-icon>
            </a>
            <a href="/coming-soon" class="icon-button">
                <ng-icon name="heroCogSolid"></ng-icon>
            </a>
            <button class="icon-button" (click)="toggleTheme()">
                <ng-icon *ngIf="currentTheme == 'light'" name="heroMoonSolid"></ng-icon>
                <ng-icon *ngIf="currentTheme == 'dark'" name="heroSunSolid"></ng-icon>
            </button>
        </div>

        <div class="self-start w-full h-full px-4 lg:px-8 xl:px-12 2xl:px-32 py-8 mx-auto">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
