<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CodeSprint</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'light';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <div class="h-full min-h-screen w-full theme-transition bg-light-l1 dark:bg-dark-l1 text-neutral-800 dark:text-neutral-100 p-4">
    <app-root></app-root>
  </div>
</body>
</html>
